ark-std = { version = "^0.3.0", default-features = false }
anyhow = "1.0.41"
ff = "0.12"
rand = "0.8"

# standard crate data is left out
[dev-dependencies]
rayon = "1.5.1"

[features]
default = ['std']
std = ["sha2/std"]
