sha2 = { version = "0.10.2", default-features = false }
micromath = "2.0.0"
num-bigint = "0.4.3"
# halo2_gadgets = { git = "https://github.com/privacy-scaling-explorations/halo2.git", tag = "v2022_10_22", package = "halo2_gadgets" }
